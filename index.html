<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameHub of Zico</title>
    <!-- 引入 Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet">
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .hero-title {
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
    </style>
</head>

<body id="app" class="bg-dark text-light text-center">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold hero-title">GameHub of Zico</h1>
            <p class="lead">A collection of classic and modern games built with passion</p>

        </div>
        <hr class="border-light">

        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 " v-for="game in games" :key="game.id">

                <div class="game-card text-light mb-2 rounded d-flex flex-column p-4 border">
                    
                    <div class="mb-5">{{ game.name }}</div>
                    <a :href="game.link" class="btn btn-outline-light w-100">Play Now</a>

                </div>

            </div>
        </div>



        <hr class="border-light mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8 list-group ">
                <a href="gpt-resume.html" class="list-group-item game-card text-light mt-3 rounded">Resume</a>
            </div>
        </div>




    </div>


    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
                // 游戏数据
                const games = [
                    {
                        id: 1,
                        name: "Pong",
                        link: "pong/pong.html",
                    },
                    {
                        id: 2,
                        name: "Snake Game",
                        link: "snake game/snake.html",
                    },
                    {
                        id: 3,
                        name: "Tetris",
                        link: "Tetris/Tetris.html",
                    },
                    {
                        id: 4,
                        name: "Space Invaders",
                        link: "space invaders/index.html",
                    },
                    {
                        id: 5,
                        name: "Fighting Game",
                        link: "fighting-game/game.html",
                    },
                    {
                        id: 6,
                        name: "Pokemon",
                        link: "pokemon/index.html",
                    }
                ];


                return {
                    games,
                };
            }
        }).mount('#app');
    </script>


</body>

</html>
