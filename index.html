<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameHub of Zico</title>
    <!-- 引入 Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .hero-title {
            /* 渐变色背景 */
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            /* 把背景剪裁成文字的形状 */
            background-clip: text;
            /* 文字变透明 */
            color: transparent;
            /* -webkit-background-clip: text; */
            /* -webkit-text-fill-color: transparent; */
        }

        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        /* :hover 伪类 为元素的特定状态添加样式 如悬停、焦点等 */
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4cc9f0;
        }
    </style>
</head>

<body id="app" class="bg-dark text-light text-center">
    <!-- container = 容器类; py-5 = padding-y轴-5个单位长度 -->
    <div class="container py-5">
        <!-- mb-5 = margin-bottom-5个单位长度 -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold hero-title">GameHub of Zico</h1>
            <!-- 高亮文字属性 -->
            <p class="lead">A collection of classic games built with passion</p>

        </div>
        <hr class="border-light">




        <!-- bootstrap网格布局属性 row -->
        <div class="row">
            <!-- 使用组件渲染游戏卡片 -->
            <!-- 响应式网格布局 col-md-6 = middle屏一个gamecard占屏幕的6/12，large屏占4/12，extra large屏占3/12-->
            <div v-for="game in games" :key="game.id" class="col-md-6 col-lg-4 col-xl-3">
                <!-- flex-column 让子元素垂直排列  -->
                <div class="game-card flex-column mb-4 p-4 border">
                    <div class="game-icon"><i :class="game.icon"></i></div>
                    <div class="mb-5">{{ game.name }}</div>

                    <!-- <p class="card-text flex-grow-1">{{ game.description }}</p> -->

                    <div>

                        <span class="badge bg-primary mb-2">{{ game.category }}</span>

                        <!-- 白边框透明背景按钮样式  w-100:width-100% 宽度撑满父元素-->
                        <!-- ms-1:margin start-1 -->
                        <a :href="game.link" class="btn btn-outline-light w-100">Play Now <i
                                class="fas fa-play ms-1"></i></a>
                    </div>
                </div>
            </div>
        </div>



        <!-- 页面底部 -->
        <div class="text-center py-5">
            <i class="fas fa-gamepad fa-3x text-light-50 mb-3 text-light"></i>
            <h4 class="text-light-50 text-light">Enjoy yourself</h4>
            <p class="text-light-50 text-light">Try everything you want to play</p>
        </div>




        <hr class="border-light mt-5">


        <div class="text-end pe-0">
            <a href="resume.html" class="btn btn-outline-light w-25 h-100"><i class="fas fa-user me-1"></i>Resume</a>
        </div>




    </div>





    <script>
        const { createApp } = Vue;

        createApp({

            setup() {
                const games = [
                    {
                        id: 1,
                        name: "Pong",
                        description: "The game that launched the video game industry, created by Atari in 1972.",
                        link: "pong/pong.html",
                        category: "Classic",
                        icon: "fa-solid fa-table-tennis-paddle-ball",
                    },
                    {
                        id: 2,
                        name: "Snake Game",
                        description: "Reminds me of my dad's Nokia.",
                        link: "snake game/snake.html",
                        category: "Classic",
                        icon: "fas fa-staff-snake",
                    },
                    {
                        id: 3,
                        name: "Tetris",
                        description: "I played this game with my mom.",
                        link: "Tetris/Tetris.html",
                        category: "Classic",
                        icon: "fas fa-cubes",
                    },
                    {
                        id: 4,
                        name: "Space Invaders",
                        description: "Caused a shortage of 100 yen coins, created by Taito in 1978.",
                        link: "space invaders/index.html",
                        category: "Classic",
                        icon: "fas fa-rocket",
                    },
                    {
                        id: 5,
                        name: "Fighting Game",
                        description: "Beat your opponent",
                        link: "fighting-game/game.html",
                        category: "Classic",
                        icon: "fas fa-fist-raised",
                    }
                ];

                return { games }
            }
        }).mount('#app')


    </script>


</body>

</html>
