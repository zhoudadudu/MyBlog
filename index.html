<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameHub of Zico</title>
    <!-- 引入 Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .hero-title {
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4cc9f0;
        }
    </style>
</head>

<body id="app" class="bg-dark text-light text-center">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold hero-title">GameHub of Zico</h1>
            <p class="lead">A collection of classic games built with passion</p>

        </div>
        <hr class="border-light">





        <div class="row">
            <!-- 使用组件渲染游戏卡片 -->
            <div v-for="game in games" :key="game.id" class="col-md-6 col-lg-4 col-xl-3">
                <div class="game-card text-light mb-2 rounded d-flex flex-column p-4 border">
                    <div class="game-icon"><i :class="game.icon"></i></div>
                    <div class="mb-5">{{ game.name }}</div>
                    <a :href="game.link" class="btn btn-outline-light w-100">Play Now</a>
                </div>
            </div>
        </div>



        <hr class="border-light mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <a href="resume.html" class="btn btn-outline-light w-50 h-100">Resume</a>
            </div>
        </div>


    </div>





    <script>
        const { createApp } = Vue;

        createApp({

            setup() {
                const games = [
                    {
                        id: 1,
                        name: "Pong",
                        link: "pong/pong.html",
                        icon: "fa-solid fa-table-tennis-paddle-ball",
                    },
                    {
                        id: 2,
                        name: "Snake Game",
                        link: "snake game/snake.html",
                        icon: "fas fa-staff-snake",
                    },
                    {
                        id: 3,
                        name: "Tetris",
                        link: "Tetris/Tetris.html",
                        icon: "fas fa-cubes",
                    },
                    {
                        id: 4,
                        name: "Space Invaders",
                        link: "space invaders/index.html",
                        icon: "fas fa-rocket",
                    },
                    {
                        id: 5,
                        name: "Fighting Game",
                        link: "fighting-game/game.html",
                        icon: "fas fa-fist-raised",
                    }
                ];

                return { games }
            }
        }).mount('#app')


    </script>


</body>

</html>
