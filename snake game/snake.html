<script>

    var blockSize = 25;
    var rows = 20;
    var cols = 20;

    const canvas = document.querySelector('canvas')
    const context = canvas.getContext('2d')

    canvas.height = rows * blockSize;
    canvas.width = cols * blockSize;




    class Snake {
        constructor({ position, snakeBody }) {
            this.position = position;

            this.velocity = {
                x: 0,
                y: 0
            }

            this.snakeBody = snakeBody;
        }

        draw() {
            context.fillStyle = "lime";
            context.fillRect(this.position.x, this.position.y, blockSize, blockSize);
        }

        update() {
            this.draw()
            snake.position.x += this.velocity.x * blockSize;
            snake.position.y += this.velocity.y * blockSize;

            for (let i = 0; i < snakeBody.length; i++)
                context.fillRect(snakeBody[i][0], snakeBody[i][1], blockSize, blockSize);
        }
    }



    const snake = new Snake({
        position: {
            x: Math.floor(Math.random() * cols) * blockSize,
            y: Math.floor(Math.random() * rows) * blockSize
        }
    });

    //蛇身
    var snakeBody = [[snake.position.x, snake.position.y]];


    //食物
    var foodX;
    var foodY;

    var gameOver = false;

    placeFood();

    addEventListener("keydown", (event) => {

        if (event.key == "w" && snake.velocity.y != 1) {
            snake.velocity.x = 0;
            snake.velocity.y = -1;
        }
        else if (event.key == "s" && snake.velocity.y != -1) {
            snake.velocity.x = 0;
            snake.velocity.y = 1;
        }
        else if (event.key == "d" && snake.velocity.x != -1) {
            snake.velocity.x = 1;
            snake.velocity.y = 0;
        }
        else if (event.key == "a" && snake.velocity.x != 1) {
            snake.velocity.x = -1;
            snake.velocity.y = 0;
        }
    });



    function update() {

        if (gameOver) {
            return;
        }

        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = "red";
        context.fillRect(foodX, foodY, blockSize, blockSize);


        //蛇撞墙
        if (snake.position.x < 0 || snake.position.x >= cols * blockSize || snake.position.y < 0 || snake.position.y >= rows * blockSize) {
            gameOver = true;
            alert("Game Over");
        }

        //蛇撞自己
        if (snakeBody.length > 1) {
            for (let i = 0; i < snakeBody.length; i++) {
                if (snake.position.x == snakeBody[i][0] && snake.position.y == snakeBody[i][1]) {
                    gameOver = true;
                    alert("Game Over");

                    console.log(snakeBody.length)
                }
            }
        }

        if (snake.position.x == foodX && snake.position.y == foodY) {
            snakeBody.push([foodX, foodY])
            placeFood();
        }
        for (let i = snakeBody.length - 1; i > 0; i--) {
            snakeBody[i] = snakeBody[i - 1];
        }
        if (snakeBody.length) {
            snakeBody[0] = [snake.position.x, snake.position.y];
        }

        snake.update()
    }

    function placeFood() {
        foodX = Math.floor(Math.random() * cols) * blockSize;
        foodY = Math.floor(Math.random() * rows) * blockSize;
    }

    setInterval(update, 100);

</script>
