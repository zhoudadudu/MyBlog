<style>
    body {
        background: white;

        display: block;
        justify-items: center;
    }
</style>

<canvas></canvas>

<a href="../index.html"
    style="display: flex; justify-content: center; font-size: 50px; text-decoration: none; color: blue;">返回首页</a>

<script>
    const canvas = document.querySelector('canvas')
    const c = canvas.getContext('2d')

    canvas.width = 512
    canvas.height = 512

    class Paddle {
        constructor({ position }) {
            this.position = position
            this.velocity = {
                x: 0,
                y: 0
            }
            this.width = 10
            this.height = 100
        }

        draw() {
            c.fillStyle = 'white'
            c.fillRect(this.position.x, this.position.y, this.width, this.height)
        }

        update() {
            this.draw()

            if (this.position.y + this.velocity.y > 0 //如果速度不为0
                && this.position.y + this.height + this.velocity.y < canvas.height)//且 位置+面积+速度在画布内
                this.position.y += this.velocity.y //更新位置
        }
    }

    class Ball {
        constructor({ position }) {
            this.position = position

            const speed = 2
            const direction = {
                x: Math.random() - 0.5 >= 0 ? -speed : speed,
                y: Math.random() - 0.5 >= 0 ? -speed : speed,
            }
            this.velocity = {
                x: direction.x,
                y: direction.y,
            }

            this.width = 10
            this.height = 10
        }

        draw() {
            c.fillStyle = 'white'
            c.fillRect(this.position.x, this.position.y, this.width, this.height)
        }


        update() {
            this.draw()
            const rightSide = this.position.x + this.width + this.velocity.x
            const leftSide = this.position.x + this.velocity.x
            const bottomSide = this.position.y + this.height
            const topSide = this.position.y

            // 小球碰到左边球拍
            if (leftSide <= paddle1.position.x + paddle1.width && bottomSide >= paddle1.position.y && topSide <= paddle1.position.y + paddle1.height) {
                this.velocity.x = -this.velocity.x
            }


            // 小球碰到右边球拍
            if (rightSide >= paddle2.position.x && bottomSide >= paddle2.position.y && topSide <= paddle2.position.y + paddle2.height) {
                this.velocity.x = -this.velocity.x
            }

            // 小球碰到上下壁
            if (this.position.y + this.height + this.velocity.y >= canvas.height || this.position.y + this.velocity.y <= 0) {
                this.velocity.y = -this.velocity.y
            }

            // 小球碰到左右壁
            if (leftSide <= 0 || rightSide >= canvas.width) {
                this.velocity.x = -this.velocity.x
            }

            this.position.x += this.velocity.x
            this.position.y += this.velocity.y
        }
    }

    const paddle1 = new Paddle({
        position: {
            x: 10,
            y: 10
        },
    })

    const paddle2 = new Paddle({
        position: {
            x: canvas.width - 10 * 2,
            y: 10
        },
    })

    const ball = new Ball({
        position: {
            x: canvas.width / 2,
            y: canvas.height / 2
        },
    })


    addEventListener('keydown', (event) => {
        const speed = 5
        switch (event.key) {
            case 'w':
                //go up
                paddle1.velocity.y = -speed
                break

            case 's':
                //go down
                paddle1.velocity.y = speed
                break

            case 'ArrowUp':
                //go up
                paddle2.velocity.y = -speed
                break

            case 'ArrowDown':
                //go down
                paddle2.velocity.y = speed
                break
        }
    })

    addEventListener('keyup', (event) => {
        switch (event.key) {
            case 'w':
                //go up
                paddle1.velocity.y = 0
                break

            case 's':
                //go down
                paddle1.velocity.y = 0
                break

            case 'ArrowUp':
                //go up
                paddle2.velocity.y = 0
                break

            case 'ArrowDown':
                //go down
                paddle2.velocity.y = 0
                break
        }
    });

    function animate() {
        requestAnimationFrame(animate)
        c.fillStyle = 'black'
        c.fillRect(0, 0, canvas.width, canvas.height)
        paddle2.update()
        paddle1.update()

        ball.update()
    }


    animate()

    // print(ball.position.x)

</script>
